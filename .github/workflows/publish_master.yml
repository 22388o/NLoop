name: publish(master)
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
on:
  push:
    branches:
      - master
      - 'nightly*' # to workaround regular publishing process

jobs:
  pack_and_push:
    name: "publish "
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
        dotnet: ['5.0.202']
        include:
          - os: ubuntu-18.04
            RID: linux
          - os: windows-latest
            RID: win
          - os: macos-latest
            RID: osx
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup 3.1.200 .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.200

      - name: pack and push to nuget
        run: |
          bash -c "dotnet publish -p:Configuration=Release NLoop.Server --version-suffix date$(date +%Y%m%d-%H%M).git-$(git rev-parse --short=7 HEAD)-${{ matrix.RID }}"
          bash -c "dotnet nuget push NLoop.Server/bin/Release/NLoop.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json"
