version: "3"

services:
  bitcoind:
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      dockerfile: bitcoin
      cache_from:
        - nloop/bitcoind:latest
    image: nloop/bitcoind
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_RPC_AUTH: johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
    user: root:root
    entrypoint: [ "bitcoind" ]
    command:
      - -datadir=/data
      - -wallet=cashcow
      - -regtest
      - -rpcauth=johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
      - -rpcport=43782
      - -rpcbind=0.0.0.0:43782
      - -rpcallowip=0.0.0.0/0
      - -port=39388
      - -txindex=1
      - -zmqpubrawblock=tcp://0.0.0.0:28332
      - -zmqpubrawtx=tcp://0.0.0.0:28333
      - -deprecatedrpc=signrawtransaction
      - -assumevalid=00000000000000000012d0c0982d818aa909d78e54525b10563c698d89997632
      - -maxmempool=10 # MB
      - -fallbackfee=0.0001
    expose:
      - "43782" # RPC
      - "39388" # P2P
      - "28332" # ZMQ
      - "28333" # ZMQ
    ports:
      - "${BITCOIND_RPC_PORT:?no_bitcoind_rpc_port_set}:43782" # RPC
    volumes:
      - "${DATA_PATH:?no_data_path}/bitcoin:/data"
  litecoind:
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      dockerfile: litecoin
      cache_from:
        - nloop/litecoind:latest
    image: nloop/litecoind
    environment:
      LITECOIN_NETWORK: regtest
      LITECOIN_RPC_AUTH: johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
    user: root:root
    entrypoint: [ "litecoind" ]
    command:
      - -datadir=/data
      - -wallet=cashcow
      - -regtest
      - -rpcauth=johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
      - -rpcport=43783
      - -rpcbind=0.0.0.0:43783
      - -rpcallowip=0.0.0.0/0
      - -port=39388
      - -txindex=1
      - -zmqpubrawblock=tcp://0.0.0.0:28332
      - -zmqpubrawtx=tcp://0.0.0.0:28333
      - -deprecatedrpc=signrawtransaction
      - -maxmempool=10 # MB
      - -fallbackfee=0.0001
    expose:
      - "43783" # RPC
      - "39388" # P2P
    ports:
      - "${LITECOIND_RPC_PORT:?no_litecoind_rpc_port_set}:43783" # RPC
    volumes:
      - "${DATA_PATH:?no_data_path}/litecoin:/data"
  lnd_user:
    restart: unless-stopped
    image: nloop/lnd
    build:
      context: ./Dockerfiles
      dockerfile: lnd
      cache_from:
        - nloop/lnd:latest
    entrypoint: [ "./start-lnd.sh" ]
    environment:
      NETWORK: regtest
      LND_REST_PORT: 32736
      CHAIN: "bitcoin"
    command:
      - --restlisten=0.0.0.0:32736
      - --rpclisten=0.0.0.0:32777

      - --bitcoin.regtest
      - --bitcoin.node=bitcoind
      - --bitcoind.rpchost=bitcoind:43782
      - --bitcoind.rpcuser=johndoe
      - --bitcoind.rpcpass=unsafepassword
      - --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      - --bitcoind.zmqpubrawtx=tcp://bitcoind:28333

      - --trickledelay=1000
      - --externalip=lnd_user:9735
      #- --no-macaroons
      - --datadir=/data
      - --debuglevel=info
      #- --no-rest-tls
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_user
    expose:
      - "9735"
      - "32777"
    depends_on:
      - bitcoind
      - litecoind
    ports:
      - "${LND_USER_REST_PORT:?no_lnd_user_rest_port_set}:32736"
    volumes:
      - "${DATA_PATH}/lnd_user:/data"
      - "${DATA_PATH}/bitcoin:/deps/.bitcoin"
  lnd_server:
    restart: unless-stopped
    image: nloop/lnd
    build:
      context: ./Dockerfiles
      dockerfile: lnd
      cache_from:
        - nloop/lnd:latest
    entrypoint: [ "./start-lnd.sh" ]
    environment:
      NETWORK: regtest
      LND_REST_PORT: 32737
      CHAIN: "bitcoin"
    command:
      - --restlisten=0.0.0.0:32737
      - --rpclisten=0.0.0.0:32778
      - --bitcoin.regtest
      - --bitcoin.node=bitcoind
      - --bitcoind.rpchost=bitcoind:43782
      - --bitcoind.rpcuser=johndoe
      - --bitcoind.rpcpass=unsafepassword
      - --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      - --bitcoind.zmqpubrawtx=tcp://bitcoind:28333
      - --trickledelay=1000
      - --externalip=lnd_server:9735
      #- --no-macaroons
      - --datadir=/data
      - --debuglevel=info
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_server
    expose:
      - "9735"
      - "32737"
      - "32778"
    depends_on:
      - bitcoind
      - litecoind
    ports:
      - "${LND_SERVER_REST_PORT:?no_lnd_server_rest_port_set}:32737"
    volumes:
      - "${DATA_PATH}/lnd_server:/data"
      - "${DATA_PATH}/bitcoin:/deps/.bitcoin"
  boltz:
    image: nloop/boltz
    container_name: boltz
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      dockerfile: boltz
      cache_from:
        - nloop/boltz:latest
    command:
      - "--configpath=/data/boltz/boltz.conf"
    expose:
      - "9000" # grpc API
    ports:
      - "${BOLTZ_PORT}:9001" # REST API
    volumes:
      - "${DATA_PATH}/boltz:/data/boltz"
      - "${DATA_PATH}/lnd_server:/data/lnd"
    links:
      - "bitcoind"
      - "litecoind"
      - "lnd_server"

  esdb:
    image: nloop/eventstore
    container_name: esdb
    build:
      context: ./Dockerfiles
      dockerfile: esdb
      cache_from:
        - nloop/esdb:latest
    restart: unless-stopped
    environment:
      - EVENTSTORE_INSECURE=true
      - EVNETSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_DB=/etc/eventstore/db
      - EVENTSTORE_LOG=/etc/eventstore/log
      - EVENTSTORE_INDEX=/etc/eventstore/index
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_INT_HTTP_PORT=2113
      - EVENTSTORE_EXT_HTTP_PORT=2113
      - EVENTSTORE_HTTP_PORT=2113
    ports:
      - "${ESDB_TCP_PORT}:1113"
      - "${ESDB_HTTP_PORT}:2113"
    command: --enable-external-tcp --ext-ip=0.0.0.0 --int-ip=0.0.0.0 --ext-host-advertise-as=esdb --advertise-host-to-client-as=localhost
      #- --enable-external-tcp
      #- --enable-external-http
    volumes:
      - "${DATA_PATH}/esdb:/etc/eventstore"


